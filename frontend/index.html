<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Telegram Lottery</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Noto+Sans+Myanmar:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans Myanmar', sans-serif;
            background-color: #F6C744;
            /* Blueprint black dot pattern */
            background-image: radial-gradient(#000000 1px, transparent 0);
            background-size: 20px 20px;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        .bold-outline {
            border: 1.5px solid #222222;
        }
        .bold-shadow {
            box-shadow: 2.5px 2.5px 0px #222222;
        }
        .bold-shadow-active {
            box-shadow: 0.5px 0.5px 0px #222222;
            transform: translate(2px, 2px);
        }
        .pixel-font {
            font-family: 'Press Start 2P', cursive;
        }
    </style>
  </head>
  <body class="antialiased text-[#222222]">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
